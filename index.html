        <div id="summary">
            <h2>Summary</h2>
            <p id="info">Loading...</p>
        </div>
        
        <div id="income" class="show">
            <h2>How much is in your account?</h2>
            <form action="#">
                <input type="number" placeholder="$1000" id="user-income">
                <!-- <select name="frequency" id="frequency">
                    <option>How often are you paid?</option>
                    <option value="7">Every week</option>
                    <option value="14">Every two weeks</option>

                </select> -->
                Select your next pay date
                <input type="date" id="pay-date">
                <p id="date-output"></p>
                <button id="next" type="submit">Update Summary</button>
            </form>
        </div>

        <div id="bills" class="show">
            <h2>Add all of your bills</h2>
            <div class="bills-header">
                <input type="text" id="bill-name" placeholder="Mortgage, Water...etc">
                <!-- <select name="bill-frequency" id="bill-frequency">
                    <option>Frequency</option>
                    <option value="7">Every week</option>
                    <option value="14">Every two weeks</option>
                    <option value="30">Every Month</option>
                </select> -->
                <input type="number" id="bill-cost" placeholder="$20">
                <input type="date" id="bill-date">
                <button id="add-bill" type="submit">Add</button>
            </div>

            <ul id="bill-list"></ul>
        </div>

        <div id="total-bills"></div>
        
        <div id="money-leftover"></div>

        <div id="show-storage"></div>

        <button id="save-bills" type="submit">Save</button>
