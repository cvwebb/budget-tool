        <div class="container">

            <div class="align-horizontal">
                <div id="summary">
                    <div class="align-middle">
                        <h2>Summary</h2>
                        <div id="date-header"></div>
                        <div class="summary-key-info">
                            <div id="income-header"></div>
                            <div id="total-bills"></div>
                            <div id="money-leftover"></div>
                        </div>
                    </div>
                </div>
                
                <div id="income" class="show">
                    <h3>How much is in your account?</h3>
                    <form action="#">
                        <div class="select-pay">
                            <input type="number" placeholder="$1000" id="user-income" placeholder="Choose a Date">
                        </div>

                        <div class="select-pay-date">
                            <h3>Select your next pay date </h3>
                            <input type="date" id="pay-date">
                            <p id="date-output"></p>
                        </div>

                        <div id="next" class="button">Update Summary</div>
                    </form>
                </div>
            </div>

            <div id="bills" class="show">
                <h2>Add all of your bills</h2>
                <div class="bills-header">
                    <div class="item name">
                        <input type="text" id="bill-name" placeholder="Mortgage, Water...etc">
                    </div>

                    <div class="item frequency">
                        <select name="bill-frequency" id="bill-frequency">
                            <option value="Monthly">Every Month</option>
                            <option value="Every 2 Weeks">Every 2 Weeks</option>
                            <option value="Quarterly">Every Quarter</option>
                            <option value="Once">One Time</option>
                        </select>
                    </div>

                    <div class="item cost">
                        <input type="number" id="bill-cost" placeholder="$20">
                    </div>

                    <div class="item date">
                        <input type="date" id="bill-date">
                    </div>

                    <div id="add-bill" class="button">Add</div>
                </div>

                <ul id="bill-list"></ul>
            </div>
        </div>
